<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="Bundler example" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="yes" name="mobile-web-app-capable">
    <link href="data:," rel="icon">
    <script src="https://unpkg.com/rxdb/dist/rxdb.browserify.min.js"></script>
    <title>Bundler example</title>
</head>
<body>
<main>
    <div style="height: 100%; display: grid; grid-template-columns: auto auto;
                grid-template-rows:max-content auto max-content auto max-content">
        <label for="server-peers">Peers on server</label>
        <label for="webrtc-peers">Peers on webrtc</label>
        <textarea id="server-peers" readonly cols="60" rows="5"></textarea>
        <textarea id="webrtc-peers" readonly cols="60" rows="5"></textarea>
        <label for="server-peers">Messages on server</label>
        <label for="webrtc-peers">Messages on webrtc</label>
        <textarea id="server-messages" readonly cols="60" rows="20"></textarea>
        <textarea id="webrtc-messages" readonly cols="60" rows="20"></textarea>
        <input id="server-input" rows="1" placeholder="Message for server peers..."/>
        <input id="webrtc-input" rows="1" placeholder="Message for webrtc peers..."/>
    </div>
    <script src="dist/decent-signal-examples-bundler.module.js"></script>
</main>
</body>
</html>
