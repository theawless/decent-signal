<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="Vanilla example" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="yes" name="mobile-web-app-capable">
    <link href="data:," rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/picnic/picnic.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-drawing-board/dist/simple-drawing-board.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matrix-js-sdk/dist/browser-matrix.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/decent-signal/dist/decent-signal.browser.min.js"></script>
    <title>Vanilla example</title>
</head>
<body>
<main>
    <div class="flex one two-800">
        <div>
            <article class="card">
                <section>
                    <label><strong>
                        Example for vanilla + web crypto + public key + matrix im + simple peer.
                    </strong></label>
                </section>
                <section>
                    <ul>
                        <li>Please let the page reload if it asks for it</li>
                        <li>You will be connected with everyone viewing this page</li>
                        <li>The canvas is being shared, and you have a unique colour</li>
                    </ul>
                </section>
                <footer>
                    <article class="card">
                        <p id="status">Loading page...</p>
                    </article>
                </footer>
            </article>
            <article class="card">
                <section>
                    <label for="sketchpad">Drawing</label>
                    <article class="card">
                        <canvas id="sketchpad"></canvas>
                    </article>
                </section>
                <footer>
                    <button class="success" id="start">Start</button>
                    <button class="error" id="stop">Stop</button>
                </footer>
            </article>
        </div>
        <div>
            <article class="card">
                <section>
                    <div class="flex one two-800">
                        <div>
                            <label for="loginId">Login id</label>
                            <input id="loginId" placeholder="Login id for matrix..." type="text">
                        </div>
                        <div>
                            <label for="loginPass">Login password</label>
                            <input id="loginPass" placeholder="Login password for matrix..." type="password">
                        </div>
                    </div>
                </section>
                <footer>
                    <button class="success" id="login">Login</button>
                    <button class="error" id="logout">Logout</button>
                </footer>
            </article>
            <article class="card">
                <footer>
                    <label for="console">Console</label>
                    <textarea cols="40" id="console" readonly rows="16"></textarea>
                </footer>
            </article>
        </div>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
