<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="Vanilla example" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="yes" name="mobile-web-app-capable">
    <link href="data:," rel="icon">
    <link href="https://unpkg.com/picnic/picnic.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
    <script src="https://unpkg.com/simple-drawing-board/dist/simple-drawing-board.min.js"></script>
    <script src="https://unpkg.com/matrix-js-sdk/dist/browser-matrix.min.js"></script>
    <script src="https://unpkg.com/decent-signal/dist/decent-signal.browser.js"></script>
    <script src="https://unpkg.com/decent-signal-adapter-matrix-chat/dist/decent-signal-adapter-matrix-chat.browser.js"></script>
    <script src="https://unpkg.com/decent-signal-adapter-subtle-crypto/dist/decent-signal-adapter-subtle-crypto.browser.js"></script>
    <title>Vanilla example</title>
</head>
<body>
<main>
    <div class="flex one two-800">
        <div>
            <article class="card">
                <section>
                    <label><strong>
                        Example for vanilla + subtle crypto + public key communication + matrix im + simple peer
                    </strong></label>
                </section>
                <section>
                    <ul>
                        <li>Please let the page reload if it asks for it</li>
                        <li>You will be connected with everyone viewing this page</li>
                        <li>The canvas is being shared, and you have a unique colour</li>
                    </ul>
                </section>
                <footer>
                    <article class="card">
                        <p id="status">Loading page...</p>
                    </article>
                </footer>
            </article>
            <article class="card">
                <section>
                    <label for="sketchpad">Drawing</label>
                    <article class="card">
                        <canvas id="sketchpad"></canvas>
                    </article>
                </section>
                <footer>
                    <button id="start" class="success">Start</button>
                    <button id="stop" class="error">Stop</button>
                </footer>
            </article>
        </div>
        <div>
            <article class="card">
                <section>
                    <div class="flex one two-800">
                        <div>
                            <label for="loginId">Login id</label>
                            <input id="loginId" placeholder="Login id for matrix..." type="text">
                        </div>
                        <div>
                            <label for="loginPass">Login password</label>
                            <input id="loginPass" placeholder="Login password for matrix..." type="password">
                        </div>
                    </div>
                </section>
                <footer>
                    <button id="login" class="success">Login</button>
                    <button id="logout" class="error">Logout</button>
                </footer>
            </article>
            <article class="card">
                <footer>
                    <label for="console">Console</label>
                    <textarea cols="40" id="console" readonly rows="16"></textarea>
                </footer>
            </article>
        </div>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
